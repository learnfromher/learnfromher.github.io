<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="app">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

		<!-- Bootstrap core CSS -->
		<link href="bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="css/base.css" rel="stylesheet">

		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
		<script src="/js/angular.js"></script>

		<title>Learn From Her</title>
	</head>

	<body ng-controller="Controller">
		<div class="site-wrapper">
	      <div class="site-wrapper-inner">
	        <div class="cover-container">
	          <div class="masthead clearfix">
	            <div class="inner">
	              <h1 class="masthead-brand" display="inline"><b>Learn From Her</b></h1>
	              <ul class="nav masthead-nav">
	              	<li ng-repeat="header in headers">
	              		<a class="{active: header.name == 'Home'}" href="{{header.url}}">{{header.name}}</a>
	              	</li>
	              </ul>
	            </div>
	          </div>

	          <div class="inner cover">
				<h2>UNDER CONSTRUCTION</h2>
	          </div>
	        </div>
	      </div>
	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="http://www.w3schools.com/lib/w3data.js"></script>

    <script src="js/load.js"></script>

	</body>
</html>
